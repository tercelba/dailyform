<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dailyform</title>
	<link rel="icon" type="image/png" href="favicon.png" />
	<link rel="stylesheet" type="text/css" href="styles/normalize.css"> <!-- 2st priority-->
	<link rel="stylesheet" type="text/css" href="styles/style.css"> <!-- 1st priority-->
</head>
<body>
	<main>
		<div class="ba-dailyform ba-clearfix">
			<img class="ba-dailyform__logo" src="images/key.png"></img>
			<h1 class="ba-dailyform__title">Create your free account</h1>
			<p class="ba-dailyform__describe ba-describe-more">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="ba-dailyform__link">Log in.</a></p>
			<form class="ba-create-account-form ba-clearfix" name="ba-create-account">
				<input type="text" name="first-name" placeholder="First name" class="ba-create-account-form__input ba-input__half">
				<input type="text" name="last-name" placeholder="Last name" class="ba-create-account-form__input ba-input__half">
				<input type="email" name="email" placeholder="Email address" class="ba-create-account-form__input ba-input__whole">
				<input type="Password" name="pasword" placeholder="Password" class="ba-create-account-form__input ba-input__whole">
				<button type="submit" class="ba-create-account-form__submit">Sign up for free</button>
			</form>
			<p class="ba-dailyform__describe ba-describe-less">By clicking on “Sign up for free”, you agree to the  <a href="#" class="ba-dailyform__link">Terms of Service</a> and the <a href="#" class="ba-dailyform__link">Privacy Policy</a></p>
		</div>
	</main>
</body>
</html>
